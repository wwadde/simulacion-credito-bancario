spring.application.name=gateway-service
server.port=8090

# Configuraci�n Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
management.endpoint.gateway.access=unrestricted
management.endpoints.web.exposure.include=*

# Configuraci�n de rutas para el Gateway usando el nombre del servicio
spring.cloud.gateway.server.webmvc.routes[0].id=persona-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://persona-service
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/persona/**
#no se necesita el filtro de RewritePath porque el contexto ya es /persona
#spring.cloud.gateway.server.webmvc.routes[0].filters[0]=RewritePath=/person/(?<segment>.*), /persona/person/$\{segment}

spring.cloud.gateway.server.webmvc.routes[1].id=cuenta-service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://cuenta-service
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/cuenta/**

spring.cloud.gateway.server.webmvc.routes[2].id=credito-service
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://credito-service
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/credito/**
